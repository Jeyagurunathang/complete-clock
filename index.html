<DOCTYPE html>
<head lang="en">
    <title>Complete Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="time-box">
            <div id="timing">
                <div class="timer" id="hrs">00</div>
                <div class="timer" id="mins">00</div>
                <div class="timer" id="secs">00</div>
            </div>
            <div id="desc">
                <div class="desc-text">Hours</div>
                <div class="desc-text">Minutes</div>
                <div class="desc-text">Seconds</div>
            </div>
        </div>
        <div id="date-box">
            <div class="text" id="day">Sunday</div>
            <div class="text" id="date">5/5/20</div>
            <div class="text" id="notation">AM</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
